<div class="order">
    <div class="order-info">
        <div class="header">
            <div class="left">
                <span class="status">{{ this.orderStatusNames[order.status] }}</span>
                <span>â€¢</span>
                <span class="date">{{ order.date }}</span>
                <span>â€¢</span>
                <span class="time">{{ order.time }}</span>
            </div>
            <h4>#{{ order.number }}</h4>
        </div>
        <div class="restaurant">
            <img src="{{ order.restaurant.logo }}" alt="{{ order.restaurant.name }}">
            <div class="restaurant-info">
                <h3>{{ order.restaurant.name }}</h3>
                <p>{{ order.restaurant.location }}</p>
            </div>
        </div>
        <div class="buttons">
            @if (admin && order.status === 0) {
            <button (click)="acceptOrder()">
                Acceptar
            </button>
            <button (click)="rejectOrder()">
                Rechazar
            </button>
            }
            @if (admin && order.status === 1) {
            <button (click)="readyOrder()">
                Listo
            </button>
            }
            @if (admin && order.status === 2) {
            <button (click)="deliverOrder()">
                Entregar
            </button>
            }
        </div>
    </div>
</div>
