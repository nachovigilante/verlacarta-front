<div class="container">
    <div class="title">
        <h2>Buscar pedidos</h2>
    </div>
    <div class="orders">
        @for (order of orders; track order.id) {
        <div class="order">
            <div class="order-info">
                <div class="header">
                    <div class="left">
                        <span class="status">{{ order.status }}</span>
                        <span>•</span>
                        <span class="date">{{ order.date }}</span>
                        <span>•</span>
                        <span class="time">{{ order.time }}</span>
                    </div>
                    <h4>#{{ order.number }}</h4>
                </div>
                <div class="restaurant">
                    <img src="{{ order.table.restaurant.logo }}" alt="{{ order.table.restaurant.name }}">
                    <div class="restaurant-info">
                        <h3>{{ order.table.restaurant.name }}</h3>
                        <p>{{ order.table.restaurant.location }}</p>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
