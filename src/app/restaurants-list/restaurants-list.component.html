<div class="container">
    <h2>Restaurantes cercanos a vos</h2>
    <button (click)="toggleMode()">{{ mode }}</button>
    @if (mode === 'list') {
    <div class="restaurants">
        @for (restaurant of restaurants; track restaurant.id) {
        <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
        }
    </div>
    } @else {
    <app-map [restaurants]="restaurants"></app-map>
    }
</div>
